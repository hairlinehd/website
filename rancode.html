<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="res/rancode/ranicon.png">
    <link rel="stylesheet" href="res/rancode/rancode.css">
    <title>rancode translator</title>
</head>
<body>
    <div class="container">
        <h1>translator</h1>
        <textarea id="inputText" placeholder="enter text or rancode to translate"></textarea>
        
        <div class="controls">
            <div class="button-row">
                <button id="copyBtn" class="copy" disabled>copy to clipboard</button>
            </div>
            <div class="status-container">
                <div id="warningMessage" class="status-box warning"></div>
                <div id="errorMessage" class="status-box error"></div>
                <div id="translateIndicator" class="status-box translation-direction">waiting for input</div>
            </div>
        </div>
        
        <div class="output-container">
            <div id="output"></div>
        </div>
    </div>

    <script src="res/rancode/rancode.js"> </script>
</body>
</html>
